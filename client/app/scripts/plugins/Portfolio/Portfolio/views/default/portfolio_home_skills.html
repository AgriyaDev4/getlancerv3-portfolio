 <section class="browse-block portfolio-browse">
            <div class="container">
                <h4 class="h3 text-center text-uppercase Montserrat"> <strong> {{'Browse portfolios by Skills'|translate}} </strong> </h4>
                <div class="row">
                    <div class="col-md-11 col-md-offset-1">
                        <div class="col-sm-4" ng-if="portfolio_skills.length >= 10">
                            <ul class="list-unstyled" ng-repeat="portfolio_skill in portfolio_skills | limitTo: 10:0">
                                <li>
                                    <i class="fa fa-angle-right"></i>
                                    <a href="portfolios?skills={{portfolio_skill.id}}" title={{portfolio_skill.name}} class="text-info"> {{portfolio_skill.name}}</a>
                                </li>
                  
                            </ul>
                        </div>
                            <div class="col-sm-4" ng-if="portfolio_skills.length >= 10">
                            <ul class="list-unstyled" ng-repeat="portfolio_skill in portfolio_skills | limitTo: 10:10">
                                 <li>
                                    <i class="fa fa-angle-right"></i>
                                    <a href="portfolios?skills={{portfolio_skill.id}}" title={{portfolio_skill.name}} class="text-info"> {{portfolio_skill.name}}</a>
                                </li>
                            </ul>
                        </div>
                           <div class="col-sm-4" ng-if="portfolio_skills.length >= 10">
                            <ul class="list-unstyled" ng-repeat="portfolio_skill in portfolio_skills | limitTo: 10:20">
                                <li>
                                    <i class="fa fa-angle-right"></i>
                                    <a href="portfolios?skills={{portfolio_skill.id}}" title={{portfolio_skill.name}} class="text-info"> {{portfolio_skill.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
